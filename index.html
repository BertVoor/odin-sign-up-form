<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project - Sign-up Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left-column">
				<div id="logo">
					<img src="./img/odin-lined.png" alt="The Odin Project Logo" />
					<p id="logoText">ODIN</p>
				</div>
				<p id="copyright">
					Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on
					<a href="https://unsplash.com">Unsplash</a>
				</p>
			</div>
			<div class="right-column">
				<div class="header">
					<p>
						This is not a real online service! You Know you need something like this in your life to
						help you realize your deepest dreams.
					</p>
					<p>Sign up <em>now</em> to get started.</p>
					<p id="lastSentence">You <em>know</em> you want to.</p>
				</div class="header">
				<div class="form-container padding">
					<h1>Let's do this!</h1>
					<form action="#" method="post">
						<label for="firstName"
							>first name<input type="text" name="firstName" id="firstName" minlength="2"
						/></label>

						<label for="lastName"
							>last name<input type="text" name="lastName" id="lastName" minlength="2" 
						/></label>

						<label for="email">email<input type="email" name="email" id="email" required /></label>

						<label for="phone">phone number<input type="tel" name="phone" id="phone" /></label>

						<label for="password"
							>password<input type="password" name="password" class="passwords" id="password" pattern ="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required
						/><p id="passwordError">*Passwords do not match</p></label>

						<label for="confirmPassword"
							>confirm password<input type="password" name="confirmPassword" class="passwords" id="confirmPassword" minlength="8" required
						/></label>
						</div>
						<button id="createAccount" type="submit">Create Account</button>

					</form>
					
				
				<div class="footer ">
					
					<p>Already have an account? <a href="#">Log in</a></p>
				</div>
			</div>
		</div>
		<script src="/script.js"></script>
	</body>
</html>
