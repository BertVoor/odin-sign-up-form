<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project - Sign-up Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left-column">
				<div id="logo">
					<img src="./img/odin-lined.png" alt="The Odin Project Logo" />
					<p id="logoText">ODIN</p>
				</div>
				<p id="copyright">
					Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> at
					<a href="https://unsplash.com">Unsplash.com</a>
				</p>
			</div>
			<div class="right-column">
				<header class="padding">
					This is not a real online service! You Know you need something like this in your life to
					help you realize your deepest dreams. Sign up now to get started. You know you want to.
				</header>
				<div class="form-container padding">
					<h1>Let's do this!</h1>
					<form action="#" method="post">
						<label for="firstName"
							>first name<input type="text" name="firstName" id="firstName"
						/></label>

						<label for="lastName"
							>last name<input type="text" name="lastName" id="lastName"
						/></label>

						<label for="email">email<input type="email" name="email" id="email" /></label>

						<label for="phone">phone number<input type="tel" name="phone" id="phone" /></label>

						<label for="password"
							>password<input type="password" name="password" id="password"
						/></label>

						<label for="confirmPassword"
							>confirm password<input type="password" name="confirmPassword" id="confirmPassword"
						/></label>
					</form>
				</div>
				<div class="footer padding">
					<button cla type="submit">Create Account</button>

					<p>Already have an account? <a href="#">Log in</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
